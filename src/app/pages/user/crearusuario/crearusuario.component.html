 <app-navbar></app-navbar>

 <div class="row mb-10">
    <div class="col-lg-2"></div>
	<div class="col-lg-8">
		<div class="card shadow-lg border-0 rounded-lg mt-5">
			<div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Crear Usuario</h3>
			</div>
			<div class="card-body">
			    <form (ngSubmit)="onSubmit(f)" #f="ngForm"   novalidate>
			        <div class="form-row">
			            <div class="col-md-6">
			                <div class="form-group"><label class="small mb-1" for="inputFirstName">Nombre</label><input [(ngModel)]= "listaUsuario.nombre" #nombre="ngModel" name="nombre" class="form-control py-4" id="inputFirstName" type="text" placeholder="Ingresar Nombre" />
			                </div>
			            </div>
			            <div class="col-md-6">
			                <div class="form-group"><label class="small mb-1" for="inputLastName">Apellido</label><input [(ngModel)]= "listaUsuario.apellido" #apellido="ngModel"  name="apellido" class="form-control py-4" id="inputLastName" type="text" placeholder="Ingresar Apellido" /></div>
			            </div>
			        </div>
			        <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input  [(ngModel)]= "listaUsuario.mail" #mail="ngModel" name="mail" class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Ingresar Email" /></div>
			        <div class="form-row">
			            <div class="col-md-6">
			                <div class="form-group"><label class="small mb-1" for="inputPasswordRegister">Password</label><input class="form-control py-4" id="inputPasswordRegister" type="password" placeholder="Ingresar Contraseña" /></div>
			            </div>
			            <div class="col-md-6">
			                <div class="form-group"><label class="small mb-1" for="inputConfirmPassword">Confirm Password</label><input [(ngModel)]= "listaUsuario.password" #password="ngModel" name="password" class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirmar Contraseña" /></div>
			            </div>
			        </div>
			        
			            <button [disabled]="!f.valid" class="btn btn-primary btn-block" >Crear cuenta</button>
			    </form>
			</div>

			<div class="card-footer text-center">
			</div>
		</div>
    </div>
    <div class="col-lg-2"></div>

</div>

<section>
	<app-border-footer></app-border-footer>
</section>

<app-footer></app-footer>
