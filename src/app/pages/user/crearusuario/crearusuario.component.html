 <app-navbar></app-navbar>

 <div class="row mb-10 m-1">
    <div class="col-lg-2"></div>
	<div class="col-lg-8">
		<div class="card shadow-lg border-0 rounded-lg mt-5">
			<div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Crear Usuario</h3>
			</div>
			<div class="card-body">
			    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="needs-validation"  novalidate>
			        <div class="form-row">
			            <div class="col-md-6">
							<div class="form-group"><label class="small mb-1" for="inputFirstName">Nombre</label><input [(ngModel)]= "listaUsuario.nombre" #nombre="ngModel" name="nombre" class="form-control py-4" id="inputFirstName" type="text" placeholder="Ingresar Nombre" required />
							<div class="valid-feedback"></div>
        					<div class="invalid-feedback"></div>	
			                </div>
			            </div>
			            <div class="col-md-6">
							<div class="form-group"><label class="small mb-1" for="inputLastName">Apellido</label><input [(ngModel)]= "listaUsuario.apellido" #apellido="ngModel"  name="apellido" class="form-control py-4" id="inputLastName" type="text" placeholder="Ingresar Apellido" required /></div>
							<div class="valid-feedback"></div>
        					<div class="invalid-feedback"></div>	
			            </div>
			        </div>
					<div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input   [(ngModel)]= "listaUsuario.mail"  #mail="ngModel" name="mail" class="form-control py-4" id="email" type="email" aria-describedby="emailHelp" placeholder="Ingresar Email" required />
					<div className="invalid-feedback invalid-mail"></div>
					</div>
			        <div class="form-row">
			            <div class="col-md-6">
							<div class="form-group"><label class="small mb-1" for="inputPasswordRegister">Password</label><input  [(ngModel)]= "listaUsuario.password1" #password1="ngModel" name="password1" class="form-control py-4" id="inputPasswordRegister" type="password" placeholder="Ingresar Contraseña" required />
							
        					<div class="invalid-feedback invalid-pass1"></div>	
							</div>
			            </div>
			            <div class="col-md-6">
							<div class="form-group"><label class="small mb-1" for="inputConfirmPassword">Confirmar Password</label><input [(ngModel)]= "listaUsuario.password" #password="ngModel" name="password" class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirmar Contraseña" required />
						
        					<div class="invalid-feedback invalid-pass2"></div>	
							</div>
			            </div>
			        </div>
			        	
		          <re-captcha (resolved)="resolved($event)" 
				              siteKey="6LdBviQaAAAAAAo93OzLhfx_cmhr4K82UuZDR8gV">  
				  </re-captcha>

				  <div class="mt-2 card-footer text-center">

						<button [disabled]="!f.valid" class="btn btn-primary btn-block" >Crear cuenta</button>

					</div>
			    </form>          
			</div>

			
		</div>
    </div>
    <div class="col-lg-2"></div>

</div>

<section>
	<app-border-footer></app-border-footer>
</section>

<app-footer></app-footer>
