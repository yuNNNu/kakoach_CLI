
<!-- PANEL DE RECUPERACION DE PW -->
<div class="row mb-10">
	<div class="col-lg-2"></div>
	<div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Recuperación de Contraseña</h3></div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input name="usermail" [(ngModel)]="mail" class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Ingresar Email" /></div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="small"></a><button class="btn btn-primary">Reestablecer Contraseña</button></div>
                </form>
            </div>
            <div class="card-footer">
                <div class="small"><a href="/crear-usuario">¿Necesitas una cuenta?, Regístrate!</a></div>
            </div>
        </div>
		</div>
		<div class="col-lg-2"></div>
</div>
