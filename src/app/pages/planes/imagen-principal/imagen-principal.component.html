 <!-- FUTURO SLIDER (1600*900)-->
<header class="page-header page-header-dark bg-img-cover overlay overlay-60" style="background-image: url('{{url}}/mostrar-principal-img-planes/{{firstImageJson?.imagen}}')">
    <div class="page-header-content">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="page-header-title mb-3">{{firstImageJson?.titulo}}</h1>
                    <p class="page-header-text mb-0">{{firstImageJson?.descripcion}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="svg-border-rounded text-black">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
    </div>
</header>
