  <!-- CARTAS -->
<section class="bg-black py-2 pb-5">  
    <div class="container z-1 pb-4">
        <!-- PRIMERA CARTA -->
        <div class="card mb-5" data-aos="`fade-${rightLeftAos}`" *ngFor="let plan of planJson ">
            {{changed ? callback() : ""}}
            <!-- FILA -->
            <div class="row no-gutters">
                <!-- COLUMNA IMAGEN ideal(800*500)-->
                <div class="col-md-6"><img class="img-fluid" src="{{plan.imagen}}" alt="..." /></div>
                <!-- COLUMNA TEXTO -->
                <div class="col-md-6">
                    <div class="card-body d-flex align-items-center justify-content-center h-100 flex-column">
                        <h3 class="card-title font-weight-bold text-uppercase mb-2">{{plan.titulo}}</h3>
                        <p class="card-text font-weight-light mb-4">{{plan.descripcion}}</p>
                        <a class="btn btn-outline-dark btn-marketing rounded-pill" href="/plan">Ver m√°s</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
