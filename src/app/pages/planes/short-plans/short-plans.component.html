  <!-- CARTAS -->
<section class="bg-black py-2 pb-5">  
    <div class="container z-1 pb-4" style="left: 9px;" *ngFor="let plan of planJson; let bool = alternate">
        {{bool ? changingSide() : changingSide()}}
        <!-- PRIMERA CARTA -->
        <div class="card mb-5 " data-aos="fade-right" *ngIf="right">
            <!-- FILA -->
            <div class="row no-gutters">
                <!-- COLUMNA IMAGEN ideal(800*500)-->
                <div class="col-md-6"><img class="img-fluid" src="{{plan.imagen}}" alt="..." /></div>
                <!-- COLUMNA TEXTO -->
                <div class="col-md-6">
                    <div class="card-body d-flex align-items-center justify-content-center h-100 flex-column">
                        <h3 class="card-title font-weight-bold text-uppercase mb-2">{{plan.nombre}}</h3>
                        <p class="card-text font-weight-light mb-4">{{plan.descripcion}}</p>
                        <button class="btn btn-outline-dark btn-marketing rounded-pill" href="/plan" 
                        (click)="handleClick(plan.click)"
                        >Ver más</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- SEGUNDA CARTA -->
        <div class="card mb-5" data-aos="fade-left" *ngIf="left">
            <!-- FILA -->
            <div class="row no-gutters">
                <!-- TEXTO -->
                <div class="col-md-6 order-1 order-md-0">
                    <div class="card-body d-flex align-items-center justify-content-center h-100 flex-column">
                        <h3 class="card-title font-weight-bold text-uppercase mb-2">{{plan.nombre}}</h3>
                        <p class="card-text font-weight-light mb-4">{{plan.descripcion}}</p>
                        <button class="btn btn-outline-dark btn-marketing rounded-pill" href="#!"
                        (click)="handleClick(plan.click)"
                        >Ver más</button>
                    </div>
                </div>
                <!-- IMAGEN -->
                <div class="col-md-6 order-0 order-md-1"><img class="img-fluid" src="{{plan.imagen}}"  alt="..." /></div>
            </div>
        </div>
    </div>
</section>
